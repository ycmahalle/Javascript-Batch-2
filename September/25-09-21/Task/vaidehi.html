<html>
    <head>
        <title>task</title>
    </head>
    <body>
        <script>
            var num1 = 50;
            var num2 = 70;
            let ch = 2;
            switch(ch){
                case 1 : document.write(num1+num2);
                          break;
                case 2 : document.write(num1-num2);
                          break;
                case 3 : document.write(num1*num2);
                          break; 
                case 4 : document.write(num1/num2);
                          break;
                case 5 : document.write(num1%num2);
                          break; 
                default : document.write("default case");                                          
            }
        </script>
    </body>
</html>
